version: '3.8'

# Docker Compose para Stack de Monitoramento
# Inclui: Prometheus, Grafana, Node Exporter, PostgreSQL Exporter
#
# Uso:
# docker compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d
#
# Acessos:
# - Grafana: http://localhost:3001 (admin/admin)
# - Prometheus: http://localhost:9090

services:
  # Prometheus - Coleta de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: medmanager-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - medmanager-network
    depends_on:
      - node-exporter
      - postgres-exporter

  # Grafana - Visualização de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: medmanager-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    networks:
      - medmanager-network
    depends_on:
      - prometheus

  # Node Exporter - Métricas do sistema (CPU, RAM, Disco, etc.)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: medmanager-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - medmanager-network

  # PostgreSQL Exporter - Métricas do banco de dados
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: medmanager-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-medmanager_master}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - medmanager-network
    depends_on:
      - db

  # Redis Exporter - Métricas do Redis
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: medmanager-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "9121:9121"
    networks:
      - medmanager-network
    depends_on:
      - redis

  # Alertmanager - Gerenciamento de alertas (opcional)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: medmanager-alertmanager
    restart: unless-stopped
    volumes:
      - ./docker/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - medmanager-network

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local

networks:
  medmanager-network:
    external: true
