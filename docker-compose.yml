services:
  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_DB: medmanager_master
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medmanager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - medmanager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: medmanager-pro20-backend:securefix
    container_name: backend
    environment:
      NODE_ENV: production
      PORT: 3333
      # Hardcoded para Docker (usar db como hostname)
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/medmanager_master
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3333:3333"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - medmanager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Serviço de desenvolvimento para rodar testes e hot-reload
  # backend-dev removido para evitar segundo container backend em produção

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3333/api/v1
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
    networks:
      - medmanager-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_dev_node_modules:

networks:
  medmanager-network:
    driver: bridge