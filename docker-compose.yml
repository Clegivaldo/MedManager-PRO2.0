services:
  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_DB: medmanager_master
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medmanager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - medmanager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: backend
    environment:
      NODE_ENV: production
      PORT: 3333
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/medmanager_master
      JWT_SECRET: devaccesssecretdevaccesssecretdev!
      JWT_REFRESH_SECRET: devrefreshsecretdevrefreshsecretdev!
      REDIS_URL: redis://redis:6379
      CERTIFICATE_ENCRYPTION_KEY: medmanager-cert-encryption-key-2024-change-in-production!
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3333:3333"
    networks:
      - medmanager-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Servi√ßo de desenvolvimento para rodar testes e hot-reload
  backend-dev:
    image: node:20-alpine
    container_name: backend-dev
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3333
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/medmanager_master
      JWT_SECRET: devaccesssecretdevaccesssecretdev!
      JWT_REFRESH_SECRET: devrefreshsecretdevrefreshsecretdev!
      REDIS_URL: redis://redis:6379
      CERTIFICATE_ENCRYPTION_KEY: medmanager-cert-encryption-key-2024-change-in-production!
      API_BASE_URL: http://backend-dev:3333/api/v1
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3334:3333"
    networks:
      - medmanager-network
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && npx prisma generate && pnpm dev"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: frontend
    environment:
      VITE_API_BASE_URL: http://localhost:3333/api/v1
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    networks:
      - medmanager-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  medmanager-network:
    driver: bridge